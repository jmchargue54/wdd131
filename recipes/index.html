<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="style/recipes.css">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="title_img" id="title_img">
        <h1>Recipe Book</h1>
    </header>
    <main id="recipe-list">
        <div class="search">
            <input type="text" placeholder="Find a recipe">
            <img src="images/search.svg" alt="search" id="search-img">
        </div>
        <!-- Container for recipes -->
        <div id="recipe-container"></div>
    </main>
    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    <script type="module" src="script/main.js"></script>
    
</body>
</html>
